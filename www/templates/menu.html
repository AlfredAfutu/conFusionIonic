<ion-view view-title="Menu">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="dish in dishes | filter:{category: filtText} track by $index" href="#/app/menu/{{dish.id}}" class="item-thumbnail-left">
        <img ng-src="{{baseURL + dish.image}}" alt="{{dish.name}}">
        <h2>
        	{{dish.name}}
        	<span style="font-size: 75%">{{dish.price | currency}}</span>
        	<span class="badge badge-assertive">{{dish.label}}</span>
        </h2>
        <p>{{dish.description}}</p>
        <ion-option-button class="button-positive icon ion-plus-circled" ng-click="addFavourite({{dish.id}})">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>

  <div class="tabs-striped tabs-bottom tab-color-royal">
    <ul class="tabs">
      <li ng-class="{active: isSelected(1)}" class="tab-item"><a ng-click="select(1)">The Menu</a></li>
      <li ng-class="{active: isSelected(2)}" class="tab-item"><a ng-click="select(2)">Mains</a></li>
      <li ng-class="{active: isSelected(3)}" class="tab-item"><a ng-click="select(3)">Appetizers</a></li>
      <li ng-class="{active: isSelected(4)}" class="tab-item"><a ng-click="select(4)">Desserts</a></li>
    </ul>
  </div>
</ion-view>
