<ion-view view-title="Dish Details">
  <ion-nav-buttons side="secondary">
     <button class="button button-icon icon ion-more" ng-click="openPopover($event)">     
     </button>      
     </div>
  </ion-nav-buttons>
  <ion-content>
   <div class="card">
   	 <div class="item item-body item-text-wrap">
   	   <img class="full-image" ng-src="{{baseURL + dish.image}}" alt="{{dish.name}}"> 
   	   <h2>
   	   	 {{dish.name}}
   	   	 <span style="font-size: 75%">{{dish.price | currency}}</span>
   	   	 <span class="badge badge-assertive">{{dish.label}}</span>
   	   </h2>
   	   <p>{{dish.description}}</p>
   	 </div>
   </div>
   <div class="row">
     <div class="col col-offset-10">
       <h4><b style="font-size: 75%">Customer Comments</b>&nbsp;&nbsp;<small>Sort by: <input type="text" ng-model="filterText"></small></h4>
       <ul>
         <li ng-repeat="dishComment in dish.comments track by $index | orderBy : filterText">
            <blockquote>
                <p>{{dishComment.rating}} Stars</p>
                <br/>
                <p>{{dishComment.comment}}</p>
                <br/>
                <footer>
                    {{dishComment.author}}, {{dishComment.date | date : mediumDate}}
                </footer>
            </blockquote>
         </li>
        </ul>
     </div>
   </div>
  </ion-content>
</ion-view>
